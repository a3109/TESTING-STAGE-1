name: first_github action workflow

on:
  pull_request:
     branches:
      -main

  push_request:
     branches:
      -main

  jobs:
     My_build:
      runs-on: ubuntu-latest
      step:
      -name: checkout code 
      uses: actions/checkout@v3
      -name: checkout node version
      uses: actions/setup-node@v3
      with:
         node-version: 17
    